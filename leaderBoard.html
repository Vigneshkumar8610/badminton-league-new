    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      float: right;

    nav ul li a {

    h2 {

    }

    table {
      margin: 0 auto;

      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    td {

    input[type="number"] {
      padding: 6px;

    }

    input[type="submit"] {

      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {

<body>
   <nav>
        <ul>
            <li id="nav-item"><a href="player.html">Player Management</a></li>
            <li id="nav-item"><a href="matchTracking.html">Match Tracking </a></li>
            <li id="nav-item"><a href="index.html">Home Page</a></li>
        </ul>
    </nav>

<br>

    <h2>Leaderboard / Stats</h2>

    <form id="statsForm" onsubmit="calculatePercentages(event)">
        <table>
            <tr>
                <td><label for="wins">Number of Wins:</label></td>
                <td><input type="number" id="wins" name="wins" min="0" required></td>
            </tr>
            <tr>
                <td><label for="losses">Number of Losses:</label></td>
                <td><input type="number" id="losses" name="losses" min="0" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Calculate Percentages">
    </form>

    <div id="result"></div>

    <script>
        function calculatePercentages(event) {
            event.preventDefault(); 

            const wins = parseInt(document.getElementById("wins").value);
            const losses = parseInt(document.getElementById("losses").value);
            const total = wins + losses;

            let winPercentage = 0;
            let lossPercentage = 0;

            if (total > 0) {
                winPercentage = (wins / total * 100).toFixed(2);
                lossPercentage = (losses / total * 100).toFixed(2);
            }

            document.getElementById("result").innerHTML = `
                Win Percentage: ${winPercentage}%<br>
                Loss Percentage: ${lossPercentage}%
            `;
        }
    </script>
</body>
